overwrite: true
schema: "http://localhost:8000/___graphql"
documents:
  - "./src/graphql/*.graphql"
  - "./src/**/*.{ts,tsx}"
  - "./node_modules/gatsby*/!(node_modules)/**/*.js"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponents: false
      withHooks: true
      namingConvention:
        enumValues: keep
